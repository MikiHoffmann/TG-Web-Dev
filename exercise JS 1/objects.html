    //Maak meerdere objects Pet met een naam en een soort. Maak een ander dier met elk van de 5 soorten constructor uit de voorbeelden en log deze in de console.Zie je een onverwachte property?

// object constructor
let objectConst = new Object()
objectConst.name = 'Misha'
objectConst.species = 'cat'
console.log(objectConst.name +' is a ' + objectConst.species)
let mySecondPet = new Object('Lala','rabbit')
console.log(mySecondPet.name)

// literal constructor
let literalConst = {
    name: 'Misha',
    species: 'cat'
}
console.log(literalConst.name + ' is a ' + literalConst.species)
literalConst.name = 'Lala'
literalConst.species = 'rabbit'
console.log(literalConst.name + ' is a ' + literalConst.species)

// function constructor
function functionConst(name,species) {
    this.name = name,
    this.species = species
}
let myPet = []
myPet[0] = new functionConst('Misha','cat')
myPet[1] = new functionConst('Lala','rabbit')
console.log(myPet[0].name + ' is a ' + myPet[0].species)
console.log(myPet[1].name + ' is a ' + myPet[1].species)

// singleton constructor
let singletonConst = new function() {
    this.name = 'Misha',
    this.species = 'cat'
}
console.log(singletonConst.name + ' is a ' + singletonConst.species)
singletonConst.name = 'Lala'
singletonConst.species = 'rabbit'
console.log(singletonConst.name + ' is a ' + singletonConst.species)

// class constructor
class classConst {
    constructor(name,species) {
        this.name = name,
        this.species = species
    }
}
let lastPet = []
lastPet[0] = new classConst('Misha','cat')
lastPet[1] = new classConst('Lala','rabbit')

newPet.name = 'Fifi'
