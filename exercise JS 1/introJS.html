        <script>
            //opgave 4.4
            const names = ["Cilvya","Mike","Tristan","Carolyn","Miki"];
        
            function findName() {
                let myName = document.getElementById('name').value;
                const upNames = names.map(name=>name.toUpperCase());
                let myUpName = myName.toUpperCase();
                
                if (upNames.includes(myUpName) === true) {
                    document.getElementById('nameLog').innerHTML = "Yes, " + myName + " is in this group!";
                }
                else {
                    document.getElementById('nameLog').innerHTML = "No, " + myName + " is not in this group!";
                }
            }

                dutchSports.forEach(loopA);

        <button onclick=loop52c();>5.2c | even number loop</button>
        <div id="loopLogC" style="margin: 1em;"></div>
        <div id="loopLogD" style="margin: 1em;"></div>
        <script>
            function loop52c() {
                let i;
                let x;
                let loopEven = '';
                let loopOdd = '';
                let text4 = '';
                let text5 = '';
                for(x = 0; x < 3; x++) {
                    for(i = 0; i <= 20; i++) {
                        if(i % 2 === 0) {
                            loopEven += i + ' ';
                        }
                        else {
                            loopOdd += i + ' ';
                        }
                    }
                    text4 += loopEven + '<br>';
                    text5 += loopOdd + '<br>';
                }
                document.getElementById('loopLogC').innerHTML = text4;
                document.getElementById('loopLogD').innerHTML = text5;
            }
        </script>
