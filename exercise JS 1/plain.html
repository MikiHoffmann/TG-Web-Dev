        <input type="text" id="name"/>
        <button onclick=findName();>check name</button>

    <div style="border: 1px solid black; margin: 1em; padding: .5em;">

        <button onclick=randomFruits();>random fruit</button>

    </div>
<script>
    //opgave 4
    const names = ["Cilvya","Mike","Tristan","Carolyn","Miki"];

    function findName() {
        let myName = document.getElementById('name').value;
        const upNames = names.map(name=>name.toUpperCase());
        let myUpName = myName.toUpperCase();

        if (upNames.includes(myUpName) === true) {
            document.getElementById('nameLog').innerHTML = "Yes, " + myName + " is in this group!";
        }
        else {
            document.getElementById('nameLog').innerHTML = "No, " + myName + " is not in this group!";
        }
    }
