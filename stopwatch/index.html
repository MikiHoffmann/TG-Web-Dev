<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="stopwatch.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    
    <div id="stopwatchOutline">
        <div id="stopwatchRing">
            <div id="stopwatch">
                <div id="logo"><h1>miki's</h1></div>
                <div id="display">
                    <span>00:00:00</span>
                </div>
                <div id="controls">
                    <div id="startButton" class="controlButton">
                        <div id="startIcon"></div>
                    </div>
                    <div id="pauseButton" class="controlButton">
                        <div id="pauseIcon"></div>
                    </div>
                    <div id="stopButton" class="controlButton">
                        <div id="stopIcon"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
