<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="stopwatch.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    
    <div id="stopwatchOutline">
        <div id="stopwatchRing">
            <div id="stopwatch">
                <div class="logo"><h1>miki's</h1></div>
                <div class="display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
                </div>
                <div class="controls">
                    <div id="startButton" class="controlButton startButton">
                        <div class="startIcon"></div>
                    </div>
                    <div id="pauseButton" class="controlButton pauseButton">
                        <div class="pauseIcon"></div>
                    </div>
                    <div id="resetButton" class="controlButton resetButton">reset
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
