<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../css/cssmain.css"/>
    <link rel="stylesheet" href="../css/css1flexbox.css"/>
    <title>Flexbox CSS | opdracht 4</title>
</head>
 
<body>

    <nav>
        <button id="mainButton"><a href="../index.html">terug naar index</a></button>
    </nav>

    <article>
        <h1>Flexbox</h1>

        <h2>opdracht 4</h2>
        <p>
            De property ‘justify-content’ is een property die door flex gebruikt wordt. Maak verschillende
            voorbeelden door gebruik te maken van de justify-content property.
        </p>
        <h2>antwoord:</h2>
        <div class="flexContainer4 justifyLeft">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer4 justifyCenter">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer4 justifyRight">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer4 justifyAround">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer4 justifyBetween">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer4 justifyEven">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
    </article>
    
</body>

</html>
