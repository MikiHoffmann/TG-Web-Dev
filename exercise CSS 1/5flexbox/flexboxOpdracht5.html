<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../css/cssmain.css"/>
    <link rel="stylesheet" href="../css/css1flexbox.css"/>
    <title>Flexbox CSS | opdracht 5</title>
</head>
 
<body>

    <nav>
        <button id="mainButton"><a href="../index.html">terug naar index</a></button>
    </nav>

    <article>
        <h1>Flexbox</h1>

        <h2>opdracht 5</h2>
        <p>
            De property ‘align-items’ is een property die door flex gebruikt wordt. Maak verschillende
            voorbeelden door gebruik te maken van de align-items property.
        </p>
        <h2>antwoord:</h2>
        
        <div class="flexContainer5 alignTop">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer5 alignCenter">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer5 alignBottom">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer5 alignStretch">
            <div>1</div>
            <div>2</div>    
            <div>3</div>    
            <div>4</div>    
            <div>5</div>  
            <div>6</div>         
        </div>
        <div class="flexContainer5 alignBaseline">
            <div><h1>1</h1></div>
            <div><h4>2</h4></div>    
            <div><h3>3</h3></div>    
            <div><p>4</p></div>    
            <div><h2>5</h2></div>  
            <div><p>6</p></div>           
        </div>
        
    </article>
    
</body>

</html>
