<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="ex3-4-5.css"/>
    <title>exersise 3 + 4 + 5</title>
</head>
 
<body>
    
    <main>
        <div>
            <form method="post" id="ex3">
                <fieldset>
                    <legend>Exersise 3</legend>
                    <label for="lastName">Achternaam:</label>
                    <input type="text" id="lastName" placeholder="vul je achternaam in..."/>
                    <br>
                    <label for="firstName">Voornaam:</label>
                    <input type="text" id="firstName" placeholder="vul je voornaam in..."/>
                </fieldset>
            </form>
        </div>

        <div>
            <form method="post" id="ex4">
                <fieldset>
                    <legend>Exersise 4</legend>
                    <input type="radio" name="radio1" id="radio"/>
                    <label for="radio">Radiobutton</label>
                    <br>
                    <input type="radio" name="radio1" id="radio"/>
                    <label for="radio">Radiobutton</label>
                    <br>
                    <input type="checkbox" id="checkbox"/>
                    <label for="checkbox">Checkbox</label>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="password: XXXXXX"/>
                    <br>
                    <label for="reset">Reset button:</label>
                    <button type="reset" id="reset">Reset</button>
                    <br>
                    <label for="submit">Submitt button:</label>
                    <button type="submit" id="submit">Submit</button>
                    <br>
                    <label for="date">Datum:</label>
                    <input type="date" id="date"/>
                    <br>
                    <label for="search">Zoeken:</label>
                    <input type="search" id="search" placeholder="search..." name="search1"/>
                    <button type="submit">GO</button>
                    <br>
                    <label for="time">Tijd:</label>
                    <input type="time" id="time"/>
                    <br>
                    <label for="hidden">Verborgen:</label>
                    <input type="hidden" id="hidden"/>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="yourname@mail.com"/>
                </fieldset>
            </form>
        </div>

        <div>
            <form method="post" id="ex5">
                <fieldset>
                    <legend>Persoonsgegevens</legend>
                    <label for="lastName">Achternaam:</label>
                    <input type="text" id="lastName" placeholder="vul je achternaam in..."/>
                    <br>
                    <label for="firstName">Voornaam:</label>
                    <input type="text" id="firstName" placeholder="vul je voornaam in..."/>
                    <br>
                    <label for="geboorte">Geboorte datum:</label>
                    <input type="text" placeholder="mm / dd / yyyy"/>
                    <br>
                    <label for="male">M:</label>
                    <input type="radio" id="male" name="gender"/>
                    <label for="female">V:</label>
                    <input type="radio" id="female" name="gender"/>
                    <br>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" placeholder="postcode."/>
                    <br>
                    <label for="adress">Adres:</label>
                    <input type="text" id="adress" placeholder="adres"/>
                    </fieldset>
                    <br>
                    <button type="reset">RESET</button>
                    <button typ="submit">SUBMIT</button>
            </form>
        </div>

    </main>
   

</body>

</html>
